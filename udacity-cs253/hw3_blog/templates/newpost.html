{% extends "base.html" %}

{% block content %}
	<h2>new post</h2>
	<form method="post">
		<label>
			<div>subject</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>
		
		<label>
			<div>blog</div>
			<textArea name="content" rows=30 cols=100>{{content}}</textArea>
		</label>
		
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
	
	
{% endblock %}
