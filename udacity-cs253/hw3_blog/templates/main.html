<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CS 253 Blog</title>
</head>
<body>
	<h1>CS 253 Blog</h1>

	
	{% if blogs %}
		{% for blog in blogs %}
			<div class="blog">
				<div class="blog-subject"><font size="5"><b>{{blog.subject}}</b></font>				<font size="2">{{blog.created}}</font></div>
				<hr>
				<pre class="blog-body">{{blog.blog}}</pre>
			</div>
			<br>
		{% endfor %}
	{% else %}
		There is no blog yet.
		<br>
		<br>
		<a href="newpost">Click here to post one!</a>
	{% endif %}
</body>
</html>
